{% block content %}
<h1> Add material </h1>
<form method="post">
   <p>
     <input type="text" name="name" placeholder="Material name">
   </p>
   <p>
     <input type="text" name="mass" placeholder="Material mass">
   </p>
   <p>
     <input type="text" name="size" placeholder="Material size">
   </p>
   <button type="submit">Submit</button>
</form>
{% endblock %}
